<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Include Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #33333300;
            color: #000000;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #fff;
            color: #3498db;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            position: initial;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            width: 45%;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #3498db;
        }

        .plus-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Our Online Store</h1>
    <button class="plus-button"><i class="fas fa-plus"></i></button>
</header>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search for products...">
    <button class="search-button">Search</button>
</div>

<div class="product-container">
    <div class="product-card">
        <img src="muiz.jpg" alt="Product Image" class="product-image">
        <div class="product-info">
            <div class="product-title">Product 1</div>
            <div class="product-price">$19.99</div>
        </div>
    </div>

    <div class="product-card">
        <img src="1 g.jpeg" alt="Product Image" class="product-image">
        <div class="product-info">
            <div class="product-title">Product 2</div>
            <div class="product-price">$29.99</div>
        </div>
    </div>

    <!-- Add more product cards as needed -->

</div>

</body>
</html>
